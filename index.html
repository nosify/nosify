<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个图片与超链接示例</title>
    <style>
        /* CSS 样式可以在这里添加 */
        .container {
            text-align: center;
            margin: 50px auto;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>第四次大作业</h1>
        <div class="image-container">
            <p>第九组：蔡雨航、彭昊伶</p>
            <p>python推荐刷题网站</p>
            <a href="https://leetcode.cn/">
                <好用的刷题网站>
            </a>
        </div>
        <div class="image-container">
            <p>出门票：10张</p >
        </div>
    </div>
</body>
</html>
